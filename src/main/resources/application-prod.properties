server.contextPath=${BANCO_DE_DADOS_NOME}
spring.datasource.url=${BANCO_DE_DADOS_URL}
spring.datasource.username=${BANCO_DE_DADOS_USUARIO}
spring.datasource.password=${BANCO_DE_DADOS_SENHA}
spring.datasource.driver-class-name =com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create-drop
#Exibe a sql gerada no terminal
#spring.jpa.show-sql: true
server.port = ${SERVER_PORT} 
server.servlet.contextPath=/V1

#Abilita a utilizacao do data.sql. Para desabilitar basta marcar como (never)
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

#JJWT
forum.jwt.secret= ${CHAVE_SECRETA_APP}
forum.jwt.expiration= ${DUACAO_SESSAO}